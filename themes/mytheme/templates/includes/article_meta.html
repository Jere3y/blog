<!-- includes/article_meta.html -->
<p class="small text-muted" style="margin-bottom: 0">发布时间：{{ article.locale_date }}</p>
<p class="small text-muted" style="margin-bottom: 0">
  分类：<a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
</p>
<p class="small text-muted" style="margin-bottom: 0">作者：<a
    href="{{ SITEURL }}/{{ article.author.url }}">{{  article.author }}</a></p>
<p class="small text-muted" style="margin-bottom: 0">
  {%- if article.tags %}
  标签：
  {%- for tag in article.tags %}
  <a href="{{ SITEURL }}/{{ tag.url }}">{{tag}}</a>{% if not loop.last %}, {% endif %}
  {% endfor -%}
  {% endif -%}
</p>

{% extends "base.html" %}

{% block title %}{{ super() }} — Catégories{% endblock title %}

{%- block content %}
    <section class="content">
      <h1>文章分类</h1>
      <ul id="category-list">
      {% for category, n in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ n|count }} 篇)</li>
      {% endfor %}
      </ul>
    </section>
{% endblock content -%}
